<div class="answer-content">
    <h1 class="page-title">{{this.appComponent.questionString + '?'}}</h1>
    <h3 class="page-title">Add Answer:</h3>
  <div class="answer-create">
      <form #answerForm="ngForm" (ngSubmit) = "createAnswer(answerForm)" novalidate>
    		<input type="text" id="title" class="form-control" placeholder="Type an answer"
    		       required
    		       name="title" [(ngModel)]="newAnswer.content"
    		       #title="ngModel" >
        <input type="number" id="grade" class="form-control" placeholder="Type a grade or leave empty for student ans"
               name="grade" [(ngModel)]="tempGrade"
               #title="ngModel" >

        <div align="center">
          <button type="submit" md-raised-button color="primary">SUBMIT</button>

        </div>
        <h3 class="page-title">All Answers:</h3>

    		<div *ngIf="title.errors && title.dirty"
    		     class="alert alert-danger">
    		    <div [hidden]="!title.errors.required">
    		      Title is required.
    		    </div>
    		</div>
    	</form>
    </div>
    <ul class="answer-list">
      <li *ngFor="let answer of answers"  >
        <div class="answer-row" *ngIf="!editing || editingAnswer.id != answer.id">
                        <span class="answer-title">
                            <p>Wrriten by: {{answer.writer}}</p>
                            <p>Grade: {{answer.grade>-1 ? answer.grade : 'Ungraded'}}</p>
                            <p>{{answer.content}}</p>
                      </span>
            <span class="answer-actions">
                <a (click)="editAnswer(answer)">
                	<i class="material-icons edit">edit</i>
                </a>
                <a (click)="approveAnswer(answer)">
                	<i class="material-icons done">done</i>
                </a>
                <a (click)="deleteAnswer(answer.id)">
                	<i class="material-icons delete">clear</i>
                </a>
            </span>
        </div>
        <div class="answer-edit" *ngIf="editing && editingAnswer.id === answer.id">
            <input class="form-control" type="number"
                 [(ngModel)]="editingAnswer.grade" required>
            <span class="edit-actions">
                <a (click)="updateAnswer(editingAnswer)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
        </div>
      </li>
    </ul>
    <div class="no-answers" *ngIf="answers && answers.length == 0">
        <p>No Answers Found!</p>
    </div>
</div>
